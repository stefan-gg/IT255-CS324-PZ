<app-navbar></app-navbar>
<div *ngFor="let course of courses; index as i;">
    <div>
        <p>{{course.name}}</p>
        <p>{{course.shortDescription}}</p>
        <p>{{course.price.toFixed(2)}}</p>
    </div>
</div>
<div class="alert alert-info" role="alert" *ngIf="noCourses">
    <p>No purchased courses where found !</p>
</div>
